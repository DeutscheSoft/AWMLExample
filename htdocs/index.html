    <awml-backend name=local type=local>
    {

<body>
    <awml-root id=root>
        
        <awml-options widget="awml-button" layout="horizontal"></awml-options>
        <awml-options widget="awml-toggle" layout="horizontal"></awml-options>
        
        <awml-options name="knob"
            label='js:{margin: 15, align: "outer", format: TK.FORMAT("%d")}'
            hand='js:{margin: 27, width: 4, length: 8}'
            margin=12
            thickness=4
            ></awml-options>
        
        <awml-options name="knob_small" options="knob"
            class="small"
            label='js:{margin: 17, align: "outer", format: TK.FORMAT("%d")}'
            hand='js:{margin: 26, width: 4, length: 8}'
            margin=12
            thickness=5
            ></awml-options>
        
        <awml-options name="knob_medium" options="knob"
            class="medium"
            ></awml-options>
        
        <awml-options name="knob_big" options="knob"
            class="big"
            label='js:{margin: 12, align: "outer", format: TK.FORMAT("%d")}'
            hand='js:{margin: 24, width: 3, length: 6}'
            margin=10
            thickness=3
            ></awml-options>
        
        <awml-options name="knob_huge" options="knob"
            class="huge"
            label='js:{margin: 7, align: "outer", format: TK.FORMAT("%d")}'
            hand='js:{margin: 17, width: 2, length: 5}'
            margin=7
            thickness=2.5
            ></awml-options>
            
        
    </awml-root>
</body>
